<!DOCTYPE html>
<html style="background-color: #181a1b">
  <head>
    <title>Mr White</title>
    <link rel="icon" type="image/x-icon" href="../logo.ico" />
  </head>

  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>

  <body>
    <div id="lobby" class="container">
      <h1 id="header" style="color: #e8e6e3; text-justify: center">
        Mr. White
      </h1>
      <div id="div_text_player_names" class="item-container"></div>
      <div style="padding: 15px">
        <button id="btn_add_player" style="padding: 15px">Add player</button>
        <button id="btn_start_game" style="padding: 15px">Start round</button>
      </div>
    </div>

    <div id="in_game" class="container">
      <h1
        id="header"
        style="
          color: #e8e6e3;
          margin-left: 30px;
          margin-right: 40px;
          text-align: center;
        "
      >
        Click on your name to reveal your word
      </h1>

      <div id="div_player_buttons_with_words" class="container"></div>
      <button
        id="btn_reset_back_to_lobby"
        style="
          padding-top: 15px;
          padding-bottom: 15px;
          padding-left: 15px;
          padding-right: 15px;
          margin: 25px;
        "
      >
        Go back to lobby
      </button>
    </div>
  </body>

  <script src="../scripts/index.js"></script>
</html>
