<!DOCTYPE html>
<html style="background-color: #181a1b">
  <head>
    <title>Mr White</title>
    <link rel="icon" type="image/x-icon" href="logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <style>
    html {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: fit-content;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>

  <body>
    <div id="lobby" class="container" style="width: fit-content">
      <h1 id="header" style="color: #e8e6e3; text-justify: center">
        Mr. White
      </h1>
      <div id="div_text_player_names"></div>
      <div style="padding: 15px; display: flex; flex-direction: row">
        <div
          id="btn_add_player"
          style="padding: 15px; background-color: #e9e9ed; margin: 5px"
        >
          Add player
        </div>
        <div
          id="btn_start_game"
          style="padding: 15px; background-color: #e9e9ed; margin: 5px"
        >
          Start round
        </div>
      </div>
    </div>

    <div id="in_game" class="container" style="display: none">
      <h1
        id="header"
        style="
          color: #e8e6e3;
          margin-left: 30px;
          margin-right: 40px;
          text-align: center;
        "
      >
        Click to reveal word
      </h1>

      <div
        id="div_player_buttons_with_words"
        class="container"
        style="width: fit-content"
      ></div>
      <div
        id="btn_reset_back_to_lobby"
        style="margin: 25px; padding: 15px; background-color: #e9e9ed"
      >
        Go back to lobby
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
